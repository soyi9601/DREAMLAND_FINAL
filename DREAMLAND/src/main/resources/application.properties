spring.application.name=DREAMLAND

#포트 설정(기본:8080)
server.port=8081

#컨텍스트 패스 설정(기본:/)
#server.servlet.context-path=/myapp

#jsp 파일의 위치 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#jsp 수정시 바로 반영 되도록 설정
server.servlet.jsp.init-parameters.development=true

# 커넥션 풀 설정
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=DL
spring.datasource.password=1111
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.read-only=false

#mybatis 설정
mybatis.mapper-locations=mybatis/mapper/*.xml
mybatis.type-aliases-package=com.dreamland.prj.dto
mybatis.configuration.map-underscore-to-camel-case=true

# 구글 메일로 이메일 보내기
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=google-email
spring.mail.password=google-password

#첨부파일 크기 설정
#개별 첨부 파일 크기 : 10MB
spring.servlet.multipart.max-file-size=10MB
#전체 첨부 파일 크기 : 100MB
spring.servlet.multipart.max-request-size=100MB

# 프록시 통해 WAS 접속한 실제 client ip 주소 알아낼 때 
server.forward-headers-strategy=native

# 세션 유지 시간(초 단위)
server.servlet.session.timeout=1800
#<session-config><tracking-mode>COOKIE</tracking-mode></session-config> 설정
server.servlet.session.tracking-modes=cookie
